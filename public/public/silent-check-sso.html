<!DOCTYPE html>
<html>
  <head>
    <title>Silent Check SSO</title>
  </head>
  <body>
    <script>
      // Denne filen brukes av Keycloak for 책 sjekke om brukeren allerede er innlogget,
      // uten 책 vise noen visuell redirect eller forstyrre brukeropplevelsen.
      // Den fungerer ved 책 laste denne siden som en "usynlig iframe" i bakgrunnen,
      // og Keycloak bruker den til 책 sende tilbake innloggingsstatus til appen via postMessage.

      parent.postMessage(location.href, location.origin);
    </script>
  </body>
</html>
